<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <link rel="stylesheet" href="../../../static/layuiadmin/layui/css/layui.css"
          th:href="@{/layuiadmin/layui/css/layui.css}"
          media="all">
    <link rel="stylesheet" href="../../../static/layuiadmin/style/admin.css"
          th:href="@{/layuiadmin/style/admin.css}"
          media="all">
</head>
<body>
<style>
    .layui-main {
        margin: 15px;
        line-height: 22px;
    }
</style>
<div class="layui-main">
    <div class="demoTable">
        表名称：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="tableName" autocomplete="off">
        </div>&nbsp;&nbsp;&nbsp;&nbsp;
        创建时间：
        <div class="layui-inline">
            <input class="layui-input" name="id" id="createTime" readonly placeholder="yyyy-MM-dd">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
    </div>

    <table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
    </div>
</script>
<script type="text/html" id="test-table-toolbar-barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="tool:gen:code">生成代码</a>
</script>

<script src="../../../static/layuiadmin/layui/layui.js" th:src="@{/layuiadmin/layui/layui.js}"></script>
<script th:inline="javascript"> var ctx = [[@{
    /}]]; var captchaType = [[${captchaType}]];
</script>
<script th:inline="none">
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['table','laydate'], function () {
        var table = layui.table;
        var laydate = layui.laydate;
        table.render({
            elem: '#test'
            , method: 'post'
            , request:{
                pageName: 'pageNum' //页码的参数名称，默认：page
                ,limitName: 'pageSize' //每页数据量的参数名，默认：limit
            }
            , url: ctx + 'back/tool/gen/list'
            , contentType: 'application/json'
            , toolbar: '#toolbarDemo'
            , title: '用户数据表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'tableName', title: '表名称', sort: true}
                , {field: 'tableComment', title: '表描述'}
                , {field: 'createTime', title: '创建时间', sort: true}
                , {field: 'updateTime', title: '更新时间'}
                ,{fixed: 'right', title:'操作', toolbar: '#test-table-toolbar-barDemo', width:150}

            ]]
            , page: true
        });

        laydate.render({
            elem: "#createTime"
        })
    });
</script>
</body>
</html>
